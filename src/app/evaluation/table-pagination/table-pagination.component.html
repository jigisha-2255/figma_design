<mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="stage">
      <mat-header-cell *matHeaderCellDef> Stage </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.stage}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="interview">
      <mat-header-cell *matHeaderCellDef> Interview </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.interview}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="evaluation">
      <mat-header-cell *matHeaderCellDef> Evaluation </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.evaluation}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="recommendation">
        <mat-header-cell *matHeaderCellDef> Recommendation </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.recommendation}} </mat-cell>
    </ng-container>

      <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <mat-icon class="eye">remove_red_eye</mat-icon>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <!-- <ngb-pagination [collectionSize]="50" [(page)]="currentPage" size="lg"></ngb-pagination> -->

  <mat-paginator class="mt-2" #paginator
                showFirstLastButtons="true" 
                [hidePageSize]="false" 
                [length]="12" 
                [pageSize]="6"
                [pageSizeOptions]="[6, 12, 20]"
                >
  </mat-paginator>
