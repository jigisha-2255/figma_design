<ngb-accordion [closeOthers]="true" activeIds="static-1">
    <ngb-panel id="static-1" title="Google - Senior UI/UX Designer">
      <ng-template ngbPanelContent>
        <div class="row">
            <div class="col d-flex flex-row">
                <i class="fa fa-map-marker map-marker mt-1" aria-hidden="true"></i>
                <p class="mx-2"><span>Banglore, India</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-row">
                <i class="fa fa-barcode mt-1" aria-hidden="true"></i>
                <p class="mx-2"><span>Job Id: G12345</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-row">
                <i class="fa fa-user mt-1" aria-hidden="true"></i>
                <p class="mx-2"><span>Hiring Manager: Harry Gomes</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6>Interview</h6>
                <div class="progress">
                    <div class="progress-bar w-75" role="progressbar" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <hr>
      </ng-template>
    </ngb-panel>
    <ngb-panel id="static-2">
      <ng-template ngbPanelTitle>
        <span>Cognizant - Senior UI/UX Designer</span>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="article">
            <div class="row">
                <div class="col d-flex flex-row">
                    <i class="fa fa-map-marker map-marker mt-1" aria-hidden="true"></i>
                    <p class="mx-2"><span>Banglore, India</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex flex-row">
                    <i class="fa fa-barcode mt-1" aria-hidden="true"></i>
                    <p class="mx-2"><span>Job Id: G12345</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex flex-row">
                    <i class="fa fa-user mt-1" aria-hidden="true"></i>
                    <p class="mx-2"><span>Hiring Manager: Harry Gomes</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6>Screening</h6>
                    <div class="progress">
                        <div class="progress-bar w-50" role="progressbar" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
