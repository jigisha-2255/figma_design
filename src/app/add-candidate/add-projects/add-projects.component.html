<!-- Projects -->
<div class="row mx-1 my-4" class="add-projects" id="projects">
    <div class="col personal_details bg-white">
        <div class="row">
            <div class="col-6 icon-title d-flex align-items-center">
                <mat-icon class="me-2 head">build</mat-icon>
                <h2 class="my-auto">Projects</h2>
            </div>
            <div class="col-6 flex-end">
                <button class="add_user">
                    + Add Project
                </button>
            </div>
        </div>
        <div class="row mt-2 mt-lg-4">
            <div class="col-12">
                <div class="row mt-2 content">
                    <div class="col-9 col-md-10">
                        <h6>Dummy Project Name 1</h6>
                        <i class="fa fa-calendar icon-calendar me-2" aria-hidden="true"></i>
                        <span class="content_education">January 2019 to August 2021</span>
                    </div>
                    <div class="col-3 col-md-2 my-auto responsive-layout flex-end">
                        <i class="fa fa-pencil icon-pencil mx-2" aria-hidden="true"></i>
                        <i class="fa fa-trash icon-trash mx-2" aria-hidden="true"></i>
                    </div>
                </div>
                <hr class="d-none d-lg-block">
                <div class="row mt-2 content">
                    <div class="col-9 col-md-10">
                        <h6>Dummy Project Name 2</h6>
                        <i class="fa fa-calendar icon-calendar me-2" aria-hidden="true"></i>
                        <span class="content_education">January 2019 to August 2021</span>
                    </div>
                    <div class="col-3 col-md-2 my-auto responsive-layout flex-end">
                        <i class="fa fa-pencil icon-pencil mx-2" aria-hidden="true"></i>
                        <i class="fa fa-trash icon-trash mx-2" aria-hidden="true"></i>
                    </div>
                </div>
                <hr class="d-none d-lg-block">
            </div>
        </div>
        <div class="row add-projects-form">
            <div class="col-12">
                <div class="row">
                    <h3>Add Project</h3>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Project Name</label>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="eg Bahcelorâ€™s Degree">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">Project Description</label>
                        <mat-form-field appearance="outline">
                            <textarea matInput rows="5" placeholder="Address Here..."></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="">From</label>
                        <!-- <app-custom-datepicker></app-custom-datepicker> -->
                        <mat-form-field appearance="outline">
                            <input matInput type="date" placeholder="date">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <label for="">To</label>
                        <!-- <app-custom-datepicker></app-custom-datepicker><br/> -->
                        <mat-form-field appearance="outline">
                            <input matInput type="date" placeholder="date">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <label for="">Location</label>
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="eg India, Kolkata">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-end">
                        <button mat-stroked-button>Cancel</button>
                        <button mat-stroked-button class="ms-2 project-btn">Add Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Projects -->
