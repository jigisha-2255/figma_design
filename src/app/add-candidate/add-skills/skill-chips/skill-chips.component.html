<mat-form-field class="example-chip-list w-100 skill-chips" appearance="outline">
    <mat-chip-list #chipList aria-label="Tag selection" class="d-flex justify-content-between">
      <mat-chip *ngFor="let Tag of Tags" (removed)="remove(Tag)">
        <span>{{Tag.name}}</span>
        <button matChipRemove>
          <mat-icon>close</mat-icon>
        </button>
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>
