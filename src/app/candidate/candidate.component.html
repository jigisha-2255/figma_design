                <div class="me-2 my-auto">
                    <mat-icon>search</mat-icon>
                </div>
                <div class="me-2">
                    <mat-form-field appearance="outline">
                        <mat-select placeholder="All">

                            <mat-option value="option2">None</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
